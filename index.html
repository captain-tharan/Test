<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Chocolate Shop</a>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#shop">Shop</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="search-btn" class="fas fa-search"></div>
            <div id="cart-btn" class="fas fa-shopping-cart"></div>
            <div id="login-btn" class="fas fa-user"></div>
        </div>
        <div class="hamburger" id="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>

    <section class="home" id="home">
        <!-- Add your slideshow or featured products here -->
    </section>

    <section class="products" id="shop">
        <!-- Display your chocolate products -->
    </section>

    <section class="about" id="about">
        <!-- Information about your chocolate shop -->
    </section>

    <section class="contact" id="contact">
        <!-- Contact details or a contact form -->
    </section>

    <!-- Add your JavaScript for menu functionality, slideshow, etc. -->
    <script src="script.js"></script>
</body>
</html>
